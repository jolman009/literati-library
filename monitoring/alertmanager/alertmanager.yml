# Alertmanager Configuration for ShelfQuest
# Alert routing and notification management

global:
  # Default timeout values
  resolve_timeout: 5m

  # SMTP configuration (Email alerts)
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@shelfquest.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack webhook (optional)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  # Default receiver
  receiver: 'default-receiver'

  # How long to wait before sending a notification
  group_wait: 30s

  # How long to wait before sending notification about new alerts
  group_interval: 5m

  # How long to wait before re-sending a notification
  repeat_interval: 4h

  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      group_wait: 10s
      repeat_interval: 1h

    # Security alerts - immediate notification
    - match:
        category: security
      receiver: 'security-alerts'
      continue: true
      group_wait: 10s
      repeat_interval: 30m

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 12h

    # Database alerts
    - match:
        category: database
      receiver: 'database-alerts'
      group_wait: 2m
      repeat_interval: 6h

    # Business metrics - daily digest
    - match:
        category: business
      receiver: 'business-alerts'
      group_wait: 5m
      repeat_interval: 24h

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Suppress warning if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Suppress high latency if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighAPILatency'
    equal: ['service']

# Receivers - notification destinations
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
      - to: 'team@shelfquest.com'
        headers:
          Subject: '[ShelfQuest Alert] {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Status:</strong> {{ .Status }}</p>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <hr>
          <p><small>Firing Alerts: {{ len .Alerts.Firing }}</small></p>

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
