<svg width="1600" height="400" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="1600" height="400" fill="none"/>
  <!-- Book shape -->
  <g transform="translate(80,60)">
    <path d="M0,40 C0,18 18,0 40,0 H300 c16,0 30,8 38,20 c8,-12 22,-20 38,-20 h300 c22,0 40,18 40,40 v200 c0,22 -18,40 -40,40 h-300 c-16,0 -30,-8 -38,-20 c-8,12 -22,20 -38,20 H40 c-22,0 -40,-18 -40,-40 Z"
          fill="none" stroke="#24A8E0" stroke-width="12" />
    <!-- Center fold -->
    <line x1="380" y1="0" x2="380" y2="280" stroke="#00C8AE" stroke-width="8" stroke-linecap="round"/>
    <!-- Neural nodes (M I Q hint) -->
    <circle cx="140" cy="90" r="8" fill="#24A8E0"/>
    <circle cx="200" cy="140" r="8" fill="#00C8AE"/>
    <circle cx="260" cy="90" r="8" fill="#FFC94A"/>
    <circle cx="500" cy="80" r="8" fill="#24A8E0"/>
    <rect x="560" y="70" width="16" height="20" rx="4" fill="#00C8AE"/> <!-- I -->
    <circle cx="620" cy="140" r="28" fill="none" stroke="#FFC94A" stroke-width="8"/>
    <line x1="640" y1="160" x2="660" y2="180" stroke="#FFC94A" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(780,120)">
    <text x="0" y="0" font-family="Inter, Poppins, system-ui, -apple-system, Segoe UI, Roboto" font-weight="800" font-size="120" fill="#E3E4E6">MENTA</text>
    <text x="625" y="0" font-family="Inter, Poppins, system-ui, -apple-system, Segoe UI, Roboto" font-weight="800" font-size="120" fill="#24A8E0">IQ</text>
    <text x="0" y="90" font-family="Inter, system-ui, Segoe UI, Roboto" font-weight="500" font-size="36" fill="#E3E4E6">Smarter Reading. Deeper Learning.</text>
  </g>
</svg>