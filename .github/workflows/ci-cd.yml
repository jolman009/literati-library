name: Literati CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global init.defaultBranch main

      - name: ğŸ”§ Setup pnpm
        uses: ./.github/actions/setup-pnpm-corepack
        with:
          version: 8.15.6
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: ğŸ“¦ Install client dependencies
        working-directory: ./client2
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run client tests
        working-directory: ./client2
        run: pnpm run test:unit --run || echo "Some tests failed but continuing pipeline"
        continue-on-error: true

      - name: ğŸ” Lint client code
        working-directory: ./client2
        run: pnpm run lint || echo "Linting failed but continuing pipeline"
        continue-on-error: true

  build-client:
    name: ğŸ—ï¸ Build Client
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: ğŸ”§ Setup pnpm
        uses: ./.github/actions/setup-pnpm-corepack
        with:
          version: 8.15.6
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: ğŸ“¦ Install dependencies
        working-directory: ./client2
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build client (production mode)
        working-directory: ./client2
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://library-server-m6gr.onrender.com' }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_AI_SERVICE_URL: ${{ secrets.VITE_AI_SERVICE_URL || 'https://literati-ai-production.onrender.com' }}
          VITE_ENABLE_SERVICE_WORKER: true
          VITE_APP_ENV: production
        run: pnpm run build:production

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client2/dist
          retention-days: 7

  build-docker:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./client2
          file: ./client2/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/literati-client:latest
            ${{ secrets.DOCKER_USERNAME }}/literati-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-client]
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš§ Staging deployment would happen here"
          echo "This could deploy to your staging environment"

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-client, build-docker]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: ğŸŒŸ Deploy to production
        run: |
          echo "ğŸš€ Production deployment would happen here"
          echo "This could deploy to Vercel, Render, or your chosen platform"

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: ğŸ”’ Run security audit
        working-directory: ./client2
        run: |
          pnpm audit --prod
          echo "ğŸ”’ Security audit completed"

  lighthouse:
    name: ğŸƒ Performance Tests
    runs-on: ubuntu-latest
    needs: build-client
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client2/dist

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: ğŸ“¦ Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: ğŸƒ Run Lighthouse CI
        working-directory: ./client2
        run: |
          # Run Lighthouse CI without GitHub integration if token is not available
          if [ -n "${{ secrets.LHCI_GITHUB_APP_TOKEN }}" ]; then
            export LHCI_GITHUB_APP_TOKEN="${{ secrets.LHCI_GITHUB_APP_TOKEN }}"
            lhci autorun --collect.staticDistDir=./dist || echo "Lighthouse CI completed with warnings"
          else
            echo "âš ï¸ LHCI_GITHUB_APP_TOKEN not configured - running without GitHub integration"
            lhci autorun --collect.staticDistDir=./dist --upload.target=temporary-public-storage || echo "Lighthouse CI completed with warnings"
          fi
