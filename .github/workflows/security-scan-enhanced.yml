# Enhanced Security Scanning Pipeline
# Comprehensive security analysis for production readiness

name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      full_scan:
        description: 'Run full comprehensive scan'
        required: false
        default: false
        type: boolean

# Required permissions for CodeQL and security scanning
permissions:
  contents: read
  security-events: write
  actions: read
  issues: write  # For creating security alert issues

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'

jobs:
  dependency-audit:
    name: üîç Dependency Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üîß Setup pnpm
        uses: ./.github/actions/setup-pnpm-corepack
        with:
          version: latest

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      # Client Security Audit
      - name: üì¶ Install Client Dependencies
        working-directory: ./client2
        run: pnpm install --frozen-lockfile

      - name: üîí Client Dependency Audit
        working-directory: ./client2
        run: |
          echo "üîç Running client dependency audit..."
          pnpm audit --audit-level high --json > client-audit.json || true

          # Parse and display critical/high vulnerabilities
          node -e "
            const audit = JSON.parse(require('fs').readFileSync('client-audit.json'));
            if (audit.vulnerabilities) {
              const critical = Object.values(audit.vulnerabilities).filter(v => v.severity === 'critical').length;
              const high = Object.values(audit.vulnerabilities).filter(v => v.severity === 'high').length;
              console.log('üìä Critical vulnerabilities:', critical);
              console.log('üìä High vulnerabilities:', high);
              if (critical > 0) {
                console.log('‚ùå Critical vulnerabilities found!');
                process.exit(1);
              }
            }
          "

      # Server Security Audit
      - name: üì¶ Install Server Dependencies
        working-directory: ./server2
        run: pnpm install --frozen-lockfile

      - name: üîí Server Dependency Audit
        working-directory: ./server2
        run: |
          echo "üîç Running server dependency audit..."
          pnpm audit --audit-level high --json > server-audit.json || true

          # Parse and display critical/high vulnerabilities
          node -e "
            const audit = JSON.parse(require('fs').readFileSync('server-audit.json'));
            if (audit.vulnerabilities) {
              const critical = Object.values(audit.vulnerabilities).filter(v => v.severity === 'critical').length;
              const high = Object.values(audit.vulnerabilities).filter(v => v.severity === 'high').length;
              console.log('üìä Critical vulnerabilities:', critical);
              console.log('üìä High vulnerabilities:', high);
              if (critical > 0) {
                console.log('‚ùå Critical vulnerabilities found!');
                process.exit(1);
              }
            }
          "

      # AI Service Security Audit
      - name: üêç Setup Python for AI Service
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üîí AI Service Security Check
        working-directory: ./ai-service
        run: |
          pip install safety bandit

          echo "üîç Running Python dependency security check..."
          safety check -r requirements.txt || echo "‚ö†Ô∏è Python security issues found"

          echo "üîç Running Python code security analysis..."
          bandit -r . -f json -o bandit-report.json || echo "‚ö†Ô∏è Python code security issues found"

  code-security-scan:
    name: üõ°Ô∏è Code Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # CodeQL Analysis
      - name: üîç Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python
          queries: security-extended,security-and-quality

      - name: üîç Autobuild CodeQL
        uses: github/codeql-action/autobuild@v3

      - name: üîç Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

      # Semgrep Security Analysis
      - name: üîç Semgrep Security Scan
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/javascript
            p/typescript
            p/python
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true

  secret-scanning:
    name: üîê Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç TruffleHog Secret Detection
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          # For PRs: compare PR base to head
          # For pushes: compare before/after commits
          # For schedule/manual: scan recent history
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event_name == 'push' && github.event.before || '' }}
          head: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.event_name == 'push' && github.event.after || 'HEAD' }}
          extra_args: --only-verified
        continue-on-error: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}

      - name: üîç GitLeaks Secret Detection
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE || '' }}

  container-security:
    name: üê≥ Container Security Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.full_scan == 'true' || github.event_name == 'schedule'

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build images for scanning
      - name: üèóÔ∏è Build Client Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./client2/Dockerfile
          tags: literati-client:scan
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üèóÔ∏è Build Server Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./server2/Dockerfile
          tags: literati-server:scan
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Trivy Container Scanning
      - name: üîç Trivy Client Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: literati-client:scan
          format: 'sarif'
          output: 'client-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: üîç Trivy Server Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: literati-server:scan
          format: 'sarif'
          output: 'server-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      # Upload scan results
      - name: üì§ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: '.'

  infrastructure-security:
    name: üèóÔ∏è Infrastructure Security
    runs-on: ubuntu-latest
    if: github.event.inputs.full_scan == 'true' || github.event_name == 'schedule'

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      # Checkov Infrastructure Analysis
      - name: üîç Checkov Infrastructure Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          quiet: true
          soft_fail: true
          framework: dockerfile,github_actions,secrets
          output_format: sarif
          output_file_path: checkov-report.sarif

      - name: üì§ Upload Checkov Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-report.sarif

      # Docker Compose Security
      - name: üîç Docker Compose Security Check
        run: |
          if [ -f docker-compose.yml ]; then
            echo "üîç Analyzing Docker Compose configuration..."

            # Check for security issues in docker-compose
            docker run --rm -v "$(pwd)":/app \
              clair/clair:latest \
              clairctl analyze /app/docker-compose.yml || true
          fi

  security-report:
    name: üìã Security Report
    runs-on: ubuntu-latest
    needs: [dependency-audit, code-security-scan, secret-scanning, container-security, infrastructure-security]
    if: always()

    steps:
      - name: üìä Generate Security Summary
        run: |
          echo "# üõ°Ô∏è Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## üìà Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Security | ${{ needs.code-security-scan.result == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scanning.result == 'success' && '‚úÖ' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Security | ${{ needs.container-security.result == 'success' && '‚úÖ' || needs.container-security.result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Infrastructure | ${{ needs.infrastructure-security.result == 'success' && '‚úÖ' || needs.infrastructure-security.result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY

      - name: üì¢ Security Alert (on failure)
        if: needs.dependency-audit.result == 'failure' || needs.code-security-scan.result == 'failure' || needs.secret-scanning.result == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Security Scan Alert - ' + new Date().toISOString().split('T')[0],
              body: '**Critical security issues detected in latest scan.**\n\n' +
                    'Please review the security scan results and address any critical vulnerabilities immediately.\n\n' +
                    '**Scan Details:**\n' +
                    '- Commit: ' + context.sha + '\n' +
                    '- Branch: ' + context.ref + '\n' +
                    '- Workflow: [' + context.runNumber + '](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ')\n\n' +
                    '**Next Steps:**\n' +
                    '1. Review detailed scan results in the workflow logs\n' +
                    '2. Address critical and high severity vulnerabilities\n' +
                    '3. Update dependencies and rerun security scans\n' +
                    '4. Consider implementing additional security measures',
              labels: ['security', 'critical', 'needs-attention']
            });

  compliance-check:
    name: ‚úÖ Compliance Validation
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: ‚úÖ GDPR Compliance Check
        run: |
          echo "üîç Checking GDPR compliance..."

          # Check for privacy policy
          if [ -f "client2/public/privacy-policy.html" ] || [ -f "legal/privacy-policy.md" ]; then
            echo "‚úÖ Privacy policy found"
          else
            echo "‚ùå Privacy policy missing"
            exit 1
          fi

          # Check for cookie consent
          if grep -r "cookie" client2/src/ || grep -r "consent" client2/src/; then
            echo "‚úÖ Cookie consent implementation found"
          else
            echo "‚ö†Ô∏è Cookie consent implementation not found"
          fi

      - name: ‚úÖ Security Headers Check
        run: |
          echo "üîç Checking security headers configuration..."

          if [ -f "vercel.json" ]; then
            if grep -q "X-Content-Type-Options" vercel.json; then
              echo "‚úÖ Security headers configured"
            else
              echo "‚ùå Security headers missing"
              exit 1
            fi
          fi
