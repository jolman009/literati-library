<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Critical meta tags first -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- SEO and social meta tags -->
    <title>Literati - Your Digital Bookshelf</title>
    <meta name="description" content="Literati - Your Personal Digital Bookshelf. Track your reading progress, take notes, and discover new books in your personalized reading companion." />
    <meta name="keywords" content="digital bookshelf, reading tracker, book notes, reading progress, personal library" />
    <meta name="author" content="Literati Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://literati.app/" />
    <meta property="og:title" content="Literati - Your Digital Bookshelf" />
    <meta property="og:description" content="Track your reading progress, take notes, and discover new books in your personalized reading companion." />
    <meta property="og:image" content="/Screenshot-wide02.webp" />
    <meta property="og:image:alt" content="Literati app screenshot showing digital bookshelf interface" />
    <meta property="og:site_name" content="Literati" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://literati.app/" />
    <meta property="twitter:title" content="Literati - Your Digital Bookshelf" />
    <meta property="twitter:description" content="Track your reading progress, take notes, and discover new books in your personalized reading companion." />
    <meta property="twitter:image" content="/Screenshot-wide02.webp" />
    <meta property="twitter:image:alt" content="Literati app screenshot showing digital bookshelf interface" />
    
    <!-- Theme and PWA configuration -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1E40AF" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-title" content="Literati" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Literati" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Comprehensive favicon setup with Literati logos -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="/literatiLOGO.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/literatiLOGO.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="apple-touch-icon" href="/literatiLOGO.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/literatiLOGO.png" />
    <link rel="icon" type="image/png" sizes="144x153" href="/literatiLOGO_144x153.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/literatiLOGO.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/literati512.png" />
    <link rel="mask-icon" href="/literatiLOGO.png" color="#6750a4" />
    
    <!-- Splash screen images -->
    <link rel="apple-touch-startup-image" href="/SplashScreen.scale-100.png" media="(device-width: 768px) and (device-height: 1024px)" />
    <meta name="msapplication-TileImage" content="/SmallTile.scale-100.png" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <!-- Critical CSS inline for faster loading -->
    <style>
      /* Critical loading styles */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
      }
      
      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @media (prefers-color-scheme: dark) {
        .app-loading {
          background: #111827;
        }
        .app-loading-spinner {
          border-color: #374151;
          border-top-color: #60a5fa;
        }
      }
      
      /* Hide loading when app is ready */
      .app-ready .app-loading {
        display: none;
      }
    </style>
    <link
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500&display=swap"
  rel="stylesheet"
/>

    <!-- Google Fonts with optimized loading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    </noscript>
  </head>
  <body>
    <!-- Loading indicator -->
    <div class="app-loading" id="app-loading">
      <div class="app-loading-spinner"></div>
    </div>
    
    <!-- Enhanced noscript message -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        z-index: 10000;
      ">
        <div style="max-width: 500px;">
          <h1 style="color: #111827; margin-bottom: 16px; font-size: 24px; font-weight: 600;">
            JavaScript Required
          </h1>
          <p style="color: #6b7280; margin-bottom: 24px; line-height: 1.6;">
            Literati requires JavaScript to provide you with the best reading experience.
            Please enable JavaScript in your browser settings and refresh the page.
          </p>
          <div style="background: #f3f4f6; padding: 16px; border-radius: 8px; text-align: left;">
            <h3 style="color: #374151; margin: 0 0 12px 0; font-size: 16px;">How to enable JavaScript:</h3>
            <ul style="color: #6b7280; margin: 0; padding-left: 20px; line-height: 1.5;">
              <li>Chrome: Settings → Privacy and security → Site Settings → JavaScript</li>
              <li>Firefox: about:config → javascript.enabled → true</li>
              <li>Safari: Preferences → Security → Enable JavaScript</li>
            </ul>
          </div>
        </div>
      </div>
    </noscript>
    
    <!-- Main app container -->
    <div id="root" role="main" aria-label="Literati Application"></div>
    
    <!-- Error boundary fallback -->
    <div id="error-fallback" style="display: none;">
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      ">
        <h1 style="color: #dc2626; margin-bottom: 16px;">Something went wrong</h1>
        <p style="color: #6b7280; margin-bottom: 24px;">
          We're sorry, but something unexpected happened. Please try refreshing the page.
        </p>
        <button
          onclick="window.location.reload()"
          style="
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
          "
        >
          Refresh Page
        </button>
      </div>
    </div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading state management -->
    <script>
      // Hide loading spinner when app is ready
      window.addEventListener('DOMContentLoaded', function() {
        // Set a timeout to hide loading spinner if app doesn't load
        setTimeout(function() {
          const loading = document.getElementById('app-loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 5000);
      });
      
      // Global error handler
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        const errorFallback = document.getElementById('error-fallback');
        const loading = document.getElementById('app-loading');
        if (errorFallback && loading) {
          loading.style.display = 'none';
          errorFallback.style.display = 'block';
        }
      });
      
      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
  </body>
</html>
