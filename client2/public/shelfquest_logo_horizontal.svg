<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="300" viewBox="0 0 1024 300" xmlns="http://www.w3.org/2000/svg">
  <!-- ShelfQuest Logo - Horizontal with Wordmark -->
  
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5e0085"/>
      <stop offset="50%" style="stop-color:#7700a3"/>
      <stop offset="100%" style="stop-color:#9200c2"/>
    </linearGradient>
  </defs>
  
  <!-- Icon on left -->
  <g transform="translate(30, 25)">
    <!-- Main bookmark ribbon -->
    <path d="M 70 20 L 70 230 L 125 200 L 180 230 L 180 20 Z" 
          fill="#5e0085" 
          stroke="#2f004d" 
          stroke-width="4"/>
    
    <!-- Compass rose -->
    <circle cx="125" cy="65" r="25" fill="#c952ff" opacity="0.3"/>
    <circle cx="125" cy="65" r="25" fill="none" stroke="#c952ff" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Compass points -->
    <path d="M 125 40 L 129 56 L 125 62 L 121 56 Z" fill="#ffffff" stroke="#e5b3ff" stroke-width="1.5"/>
    <path d="M 125 90 L 129 74 L 125 68 L 121 74 Z" fill="#7d525f" stroke="#625d66" stroke-width="1.5"/>
    <path d="M 150 65 L 134 69 L 128 65 L 134 61 Z" fill="#9200c2" stroke="#7700a3" stroke-width="1.5"/>
    <path d="M 100 65 L 116 69 L 122 65 L 116 61 Z" fill="#9200c2" stroke="#7700a3" stroke-width="1.5"/>
    
    <!-- Center pin -->
    <circle cx="125" cy="65" r="7" fill="#5e0085" stroke="#2f004d" stroke-width="1.5"/>
    <circle cx="125" cy="65" r="3.5" fill="#c952ff"/>
    
    <!-- Achievement star -->
    <path d="M 125 165 L 128 174 L 138 175 L 130 182 L 133 191 L 125 186 L 117 191 L 120 182 L 112 175 L 122 174 Z" 
          fill="#FFD700" 
          stroke="#FFA500" 
          stroke-width="2"/>
  </g>
  
  <!-- Wordmark: ShelfQuest -->
  <g transform="translate(280, 150)">
    <text font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="110" 
          font-weight="700" 
          fill="url(#textGradient)"
          letter-spacing="-2">
      ShelfQuest
    </text>
  </g>
  
  <!-- Optional tagline (commented out, uncomment if needed) -->
  <!--
  <g transform="translate(280, 210)">
    <text font-family="Inter, system-ui, sans-serif" 
          font-size="28" 
          font-weight="400" 
          fill="#625d66"
          letter-spacing="0">
      Your Reading Adventure Awaits
    </text>
  </g>
  -->
</svg>