<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="600" viewBox="0 0 512 600" xmlns="http://www.w3.org/2000/svg">
  <!-- ShelfQuest Logo - Stacked Version -->
  
  <defs>
    <linearGradient id="textGradientStacked" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5e0085"/>
      <stop offset="50%" style="stop-color:#7700a3"/>
      <stop offset="100%" style="stop-color:#9200c2"/>
    </linearGradient>
  </defs>
  
  <!-- Icon centered at top -->
  <g transform="translate(128, 20)">
    <!-- Main bookmark ribbon -->
    <path d="M 70 20 L 70 230 L 128 200 L 186 230 L 186 20 Z" 
          fill="#5e0085" 
          stroke="#2f004d" 
          stroke-width="4"/>
    
    <!-- Compass rose -->
    <circle cx="128" cy="65" r="25" fill="#c952ff" opacity="0.3"/>
    <circle cx="128" cy="65" r="25" fill="none" stroke="#c952ff" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Compass points -->
    <path d="M 128 40 L 132 56 L 128 62 L 124 56 Z" fill="#ffffff" stroke="#e5b3ff" stroke-width="1.5"/>
    <path d="M 128 90 L 132 74 L 128 68 L 124 74 Z" fill="#7d525f" stroke="#625d66" stroke-width="1.5"/>
    <path d="M 153 65 L 137 69 L 131 65 L 137 61 Z" fill="#9200c2" stroke="#7700a3" stroke-width="1.5"/>
    <path d="M 103 65 L 119 69 L 125 65 L 119 61 Z" fill="#9200c2" stroke="#7700a3" stroke-width="1.5"/>
    
    <!-- Center pin -->
    <circle cx="128" cy="65" r="7" fill="#5e0085" stroke="#2f004d" stroke-width="1.5"/>
    <circle cx="128" cy="65" r="3.5" fill="#c952ff"/>
    
    <!-- Achievement star -->
    <path d="M 128 165 L 131 174 L 141 175 L 133 182 L 136 191 L 128 186 L 120 191 L 123 182 L 115 175 L 125 174 Z" 
          fill="#FFD700" 
          stroke="#FFA500" 
          stroke-width="2"/>
  </g>
  
  <!-- Wordmark centered below icon -->
  <g transform="translate(256, 380)">
    <text font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="80" 
          font-weight="700" 
          fill="url(#textGradientStacked)"
          text-anchor="middle"
          letter-spacing="-1">
      ShelfQuest
    </text>
  </g>
  
  <!-- Optional tagline -->
  <g transform="translate(256, 440)">
    <text font-family="Inter, system-ui, sans-serif" 
          font-size="22" 
          font-weight="400" 
          fill="#625d66"
          text-anchor="middle"
          letter-spacing="0">
      Your Reading Adventure Awaits
    </text>
  </g>
</svg>